<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="whole-body">
    <div class="main-content">
      <h2>Contact Us</h2>
      <form action="" class="form-container">
        <div class="form-row">
          <div class="fullName">
          <div class="fName">
            <label for="fname">First Name: <span>&#9733;</span> </label>
            <input type="text" name="fname" id="fname" required />
          </div>
        <div class="lName">
            <label for="lname">Last Name: <span>&#9733;</span></label>
            <input type="text" name="lname" id="lname" required />
          </div>
        </div>

        <div class="form-row">
          <label for="email">Email Address <span>&#9733;</span></label>
          <input type="email" name="email" id="email" required />
        </div>
        <h4>Query Type  <span>&#9733;</span></h4>
        <div class="radio-row">
          <label for="html" class="radio1">
              <input
            type="radio"
            id="html"
            name="fav_language"
            value="Query Type"
          />
          General Enquiry
          </label>
          <label for="html" class="radio2">
            <input type="radio" id="html" name="fav_language" value="HTML" />
            Support Request
          </label>
        </div>
        <div class="textarea-row">
          <label for="text">Message <span>&#9733;</span></label>
          <textarea
            name="text"
            id="text"
            cols="30"
            rows="10"
            required
          ></textarea>
        </div>
        <div class="checkbox">
          <input
            type="checkbox"
            id="contact"
            name="contact"
            value="contact"
            required
          />
          <label for="contact"
            >I consent to being contacted by the team!
            <span>&#9733;</span></label
          >
        </div>

        <input type="button" value="Submit" />
      </form>

    Address Please enter a valid email address This field is required Query Type
    /Users/oumarouattara/Desktop/contact-form-main/design/desktop-design.jpg
    General Enquiry Support Request Please select a query type Message This
    field is required I consent to being contacted by the team To submit this
    form, please consent to being contacted Submit Message Sent! Thanks for
    completing the form. We'll be in touch soon! -->

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="#">Oumarion</a>.
      </div>
    </div>
  </main>
  </body>
</html>
